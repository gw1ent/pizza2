<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  {% extends 'base.html' %}
  {% block content %}
  <h1>New order</h1>
        <div style="display:inline-block;">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary ml-3" type="submit">Save</button>
            </form>
        </div>
        <div style="display:block;">
            {% if img_obj %}
                <h3>Succesfully uploaded: {{ img_obj.name }}</h3>
                <img src="{{ img_obj.image.url}}" alt="connect" style="max-height:300px">
            {% endif %}
        </div>
  {% endblock %}
</body>
</html>
